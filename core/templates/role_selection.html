{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <h4 class="card-title mb-3">Welcome, {{ user.first_name|default:user.username }}!</h4>
                <p class="text-muted mb-4">You have multiple roles. Please select how you'd like to proceed:</p>
                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <button type="submit" name="role" value="guide" class="btn btn-primary btn-lg px-4">
                        Enter as Guide
                    </button>
                    <button type="submit" name="role" value="coordinator" class="btn btn-success btn-lg px-4">
                        Enter as Coordinator
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
